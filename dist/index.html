<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
		<!-- font awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
			integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<div class="content">
			<form>
				<label class="sr-only" for="search">City Name:</label>
				<div class="search-area">
					<label for="search" class="sr-only">Search city</label>
					<input
						type="search"
						name="search"
						id="search"
						placeholder="Search city"
						pattern="^[\p{N}+|\p{L}+].*"
						minlength="3"
						autocomplete="off"
						required
					/>
					<i class="fas fa-search"></i>
				</div>
				<div class="options disable-select">
					<div class="lang">
						<label for="lang"><i class="fas fa-globe"></i></label>
						<!-- multi selection input -->
						<select name="lang" id="lang">
							<optgroup label="Default">
								<option value="en">English</option>
							</optgroup>
							<optgroup label="Other">
								<option value="af">Afrikaans</option>
								<option value="al">Shqip</option>
								<option value="ar" class="rtl">عربى</option>
								<option value="az">Azərbaycan dili</option>
								<option value="bg">Български</option>
								<option value="cz">čeština</option>
								<option value="da">Dansk</option>
								<option value="de">Deutsch</option>
								<option value="el">ελληνικά</option>
								<option value="fi">Suomi</option>
								<option value="fr">Français</option>
								<option value="he" class="rtl">עברית</option>
								<option value="hi">हिन्दी</option>
								<option value="hr">Hrvatski</option>
								<option value="hu">Magyar</option>
								<option value="id">Bahasa Indonesia</option>
								<option value="it">Italiano</option>
								<option value="ja">日本語</option>
								<option value="kr">한국어</option>
								<option value="no">Norsk</option>
								<option value="nl">Nederlands</option>
								<option value="pl">Polski</option>
								<option value="pt">Português</option>
								<option value="ro">Limba română</option>
								<option value="ru">Русский язык</option>
								<option value="sv">Svenska</option>
								<option value="sp">Español</option>
								<option value="sr">Srpski</option>
								<option value="th">ภาษาไทย</option>
								<option value="tr">Türkçe</option>
								<option value="uk">українська мова</option>
								<option value="vi">Tiếng Việt</option>
								<option value="zh_cn">汉语</option>
							</optgroup>
						</select>
					</div>
					<div class="units">
						<input type="radio" name="units" id="imperial" autocomplete="off" />
						<label for="imperial">°F</label>
						<input type="radio" name="units" id="metric" autocomplete="off" checked />
						<label for="metric">°C</label>
					</div>
				</div>
			</form>
			<div class="weather"></div>
		</div>
		<script src="./main.js"></script>
	</body>
</html>
